<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="big-container">
		<div class="small-container">
			<div class="slides">
				<img src="asset/1.jpg">
			</div>
			<div class="slides">
				<img src="asset/2.jpg">
			</div>
			<div class="slides">
				<img src="asset/4.jpg">
			</div>
			<div class="slides">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/dqT-UlYlg1s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="slides">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/oSyEZAm8nb8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="slides">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/bgiPTUy2RqI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>	
	</div>
	<div class="xmlPart">
			<div class= "fill">
				<table id="tableCD">
					<tr>
						<th><b>Title</b></th>
						<th><b>Artist</b></th>
					</tr>
					<tbody></tbody>
				</table>
			</div>
		</div>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
